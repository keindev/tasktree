language: node_js
node_js:
    - '12'
    - '10'

cache: yarn

install: yarn
script:
    - yarn lint
    - yarn test

jobs:
    include:
        - stage: npm release
          if: tag IS present
          node_js: '10'
          script: yarn compile
          deploy:
              provider: npm
              email: '$NPM_EMAIL'
              api_key: '$NPM_TOKEN'
              skip_cleanup: true
              on:
                  tags: true
